<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Contato</title>
</head>

<body>
  <div class="form">
    <h1 class="title">Contato</h1>

    <h2 class="title">Insira dados iniciais para envio</h2>

    <label class="" for="nome">Seu nome:</label>
    <input class="spc" type="text" id="nome" class="spc" />

    <label class="" for="mensagem">Observações:</label>
    <textarea class="spc" type="text" id="mensagem" class="spc"></textarea>

    <button class="spc" target="_blank" onclick="conferirMensagemWhatsApp()" class="spc">Conferir
      Mensagem</button>
  </div>

  <div class="res">
    <div id="conf" class="conf">
      <p class="">Nome: <span id="confNome"></span></p>
      <p class="">Observações: <span id="confMsg"></span></p>
      <p class="">Data: <span id="confDate"></span></p>

      <button style="margin-bottom: 20px;" class="" onclick="enviar()">Enviar Mensagem</button>
    </div>

    <div class="form-check form-switch">
      <input onchange="colorMode()" class="form-check-input" type="checkbox" role="switch"
        id="flexSwitchCheckDefault">
      <label id="darkMode" class="form-check-label" for="flexSwitchCheckDefault">Dark mode</label>
    </div>
  </div>


  <script src="script.js"></script>
</body>

</html>
